<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Local CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>To-Do List</title>
  </head>
  <body>
      <!-- Navbar Area Start -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand">To-Do List</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </nav>
      <!-- Navbar Area End -->
    <div class="main">
        <div class="header">
            <h2>Todo List</h2>
        </div>
        <div class="createWork">
            <input type="text" name="todo" id="todo" placeholder="Enter The Work">
            <button id="addTask" class="">Add Work</button>
            <button id="update" class="update">Update</button>
        </div>
        <div id="paddingWork">
            <table id="paddingWorkList" class="center"></table>
        </div>
    </div>
    <p>To-do List create by <a href="https://www.facebook.com/supermanshuvo" target="_blank">Shuvo The Superman</a> 2021</p>
    <script src="./myjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
